<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <div class="card__header">
      <h3 class="card__title">Your Result</h3>      
      <div class="card__grade">
        <h1 class="card__score">76</h1>
        <small class="card__total">of 100</small>
      </div>

      <h2 class="card__honor">Great</h2>
      <p class="card__comment">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="card__body">
    <h3 class="card__summary">Summary</h3> 

    <div class="card__alert card__reaction">
      <p class="card__description">
        <img src="/assets/images/icon-reaction.svg" alt="reaction">
        <span>
          Reaction
        </span>
      </p>
      <div class="card__score"><span>80</span> / 100</div>
    </div>
    

    <div class="card__alert card__memory">
      <p class="card__description">
        <img src="/assets/images/icon-memory.svg" alt="memory">
        <span>
          Memory
        </span>
      </p>
      <div class="card__score"><span>92</span> / 100</div>
    </div>

    <div class="card__alert card__verbal">
      <p class="card__description">
        <img src="/assets/images/icon-verbal.svg" alt="verbal">
        <span>
           Verbal
        </span>
      </p>
      <div class="card__score"><span>61</span> / 100</div>
    </div>
       
 
    <div class="card__alert card__visual">
      <p class="card__description">
        <img src="/assets/images/icon-visual.svg" alt="visual">
        <span>
          Visual
        </span>
      </p>
      <div class="card__score"><span>72</span> / 100</div>
    </div>   

    <button class="card__btn">Continue</button>

    </div>
  </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
  
</body>
</html>
